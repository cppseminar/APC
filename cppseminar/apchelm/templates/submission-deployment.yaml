apiVersion: apps/v1
kind: Deployment
metadata:
  name: apc-submissionsservice
  namespace: apc
  labels:
    app: submissionsservice
    category: backend
spec:
  selector:
    matchLabels:
      app: submissionsservice
  revisionHistoryLimit: 2
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: submissionsservice
        category: backend
    spec:
      imagePullSecrets:
        - name: container-registry
      containers:
        - name: submissionsservice-pod
          image:
            {{- required "Docker repo required" .Values.dockerRepository | indent 1 -}}
             /services/submissions:
            {{- .Values.releaseLabel }}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: 128M
              cpu: 100m
            limits:
              memory: 1G
              cpu: 300m
          env:
            - name: StorageConnectionString
              valueFrom:
                secretKeyRef:
                  key: blobConnectionString
                  name: general-secrets
            - name: MongoDB__DatabaseName
              value: submissionsDb
            - name: MongoDB__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: connectionString
                  optional: false
